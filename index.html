<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #3498db; }
        .details { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>

<h1>User Details</h1>
<div id="userDetails" class="details"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (!userData) {
        document.getElementById("userDetails").innerHTML = "<p>No data found.</p>";
        return;
    }
    document.getElementById("userDetails").innerHTML = `
        <p><b>Employee ID:</b> ${userData.empId}</p>
        <p><b>Name:</b> ${userData.empName}</p>
        <p><b>Email:</b> ${userData.email}</p>
        <p><b>Role:</b> ${userData.role}</p>
    `;
});
</script>

</body>
</html>
