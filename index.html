<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tracker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        .table-container {
            transition: margin-left 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 50;
            }
            .table-container {
                margin-left: 0 !important;
            }
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        tr:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar fixed inset-y-0 left-0 w-64 bg-gray-800 text-white flex flex-col shadow-lg md:translate-x-0 sidebar-hidden" id="sidebar">
        <div class="p-4 border-b border-gray-700">
            <h2 class="text-xl font-bold">Tool Tracker</h2>
        </div>
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        Tools
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        Users
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Profile
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="table-container md:ml-64 p-6" id="mainContent">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Tool Tracker Dashboard</h1>
            <button id="toggleSidebar" class="md:hidden p-2 bg-gray-800 text-white rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <table id="toolTable" class="w-full text-left">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-4 font-semibold text-gray-700">User Name</th>
                        <th class="p-4 font-semibold text-gray-700">User ID</th>
                        <th class="p-4 font-semibold text-gray-700">Tool Name</th>
                        <th class="p-4 font-semibold text-gray-700">Tool ID</th>
                        <th class="p-4 font-semibold text-gray-700">Available</th>
                        <th class="p-4 font-semibold text-gray-700">Time</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = "https://n4hswbm4v6.execute-api.us-east-1.amazonaws.com/prod/data";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#toolTable tbody");
                tbody.innerHTML = ''; // Clear any existing rows
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td class="p-4">${item.user_name}</td>
                        <td class="p-4">${item.user_id}</td>
                        <td class="p-4">${item.toolname}</td>
                        <td class="p-4">${item.tool_id}</td>
                        <td class="p-4">
                            <span class="inline-block px-2 py-1 rounded-full text-xs font-medium ${item.tool_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${item.tool_available ? 'Available' : 'In Use'}
                            </span>
                        </td>
                        <td class="p-4">${item.time}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        // Toggle sidebar for mobile view
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
            mainContent.classList.toggle('md:ml-64');
        });
    </script>
