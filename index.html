<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #555;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        .header {
            background-color: #0055a4;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0055a4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .available-true {
            color: green;
        }
        .available-false {
            color: red;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Tool Tracker</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Tool Tracker Dashboard</h1>
            <button id="toggleSidebar" style="display: none;">Toggle Sidebar</button>
        </div>
        <div class="table-container">
            <table id="toolTable">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>User ID</th>
                        <th>Tool Name</th>
                        <th>Tool ID</th>
                        <th>Available</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = "https://n4hswbm4v6.execute-api.us-east-1.amazonaws.com/prod/data";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#toolTable tbody");
                tbody.innerHTML = ''; // Clear any existing rows
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.user_name}</td>
                        <td>${item.user_id}</td>
                        <td>${item.toolname}</td>
                        <td>${item.tool_id}</td>
                        <td class="available-${item.tool_available}">${item.tool_available}</td>
                        <td>${item.time}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        // Toggle sidebar for mobile view (currently hidden as per design)
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleSidebar.addEventListener('click', () => {
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
            mainContent.style.marginLeft = sidebar.style.display === 'none' ? '0' : '220px';
        });
    </script>
