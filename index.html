<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .block-container {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
    }

    .block {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        width: 150px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

    .block:hover {
        transform: scale(1.05);
        background-color: #eef2f7;
    }

    .input-area {
        display: none;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        margin-left: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .details {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: left;
        display: none;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="block-container">
        <div class="block" id="userBlock">User</div>
        <div class="block" id="toolBlock">Tool</div>
        <div class="block" id="adminBlock">Admin</div>
    </div>

    <!-- Employee Input -->
    <div class="input-area" id="userInputArea">
        <input type="text" id="empIdInput" placeholder="Enter Employee ID">
        <button onclick="fetchEmployeeDetails()">Submit</button>
    </div>

    <!-- Tool Input -->
    <div class="input-area" id="toolInputArea">
        <input type="text" id="toolIdInput" placeholder="Enter Tool ID">
        <button onclick="fetchToolDetails()">Submit</button>
    </div>

    <!-- Output -->
    <div class="details" id="detailsBox"></div>
</div>

<script>
    const detailsBox = document.getElementById("detailsBox");

    document.getElementById("userBlock").addEventListener("click", function(){
        document.getElementById("userInputArea").style.display = "block";
        document.getElementById("toolInputArea").style.display = "none";
        detailsBox.style.display = "none";
    });

    document.getElementById("toolBlock").addEventListener("click", function(){
        document.getElementById("toolInputArea").style.display = "block";
        document.getElementById("userInputArea").style.display = "none";
        detailsBox.style.display = "none";
    });

    function fetchEmployeeDetails() {
        const empId = document.getElementById("empIdInput").value.trim();
        if(!empId) {
            alert("Please enter Employee ID");
            return;
        }

        const apiUrl = `https://rkjbamtq2j.execute-api.us-east-1.amazonaws.com/IndividualEmployeeToolDetail?empId=${encodeURIComponent(empId)}`;

        fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error("Employee not found");
            }
            return response.json();
        })
        .then(data => {
            displayDetails("Employee Details", data);
        })
        .catch(error => {
            alert(error.message);
        });
    }

   function fetchToolDetails() {
    const toolId = document.getElementById("toolIdInput").value.trim();
    if (!toolId) {
        alert("Please enter Tool ID");
        return;
    }

    const toolApiUrl = "https://08mjycfgoj.execute-api.us-east-1.amazonaws.com/prod/IndividualToolDetail";

    fetch(toolApiUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ toolId: toolId })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Tool not found");
        }
        return response.json();
    })
    .then(data => {
        displayDetails("Tool Details", data);
    })
    .catch(error => {
        alert(error.message);
    });
}

    function displayDetails(title, data) {
        detailsBox.innerHTML = `<h3>${title}</h3>` +
            Object.entries(data).map(([key, value]) => `<p><b>${key}:</b> ${value}</p>`).join("");
        detailsBox.style.display = "block";
    }
</script>

</body>
</html>
