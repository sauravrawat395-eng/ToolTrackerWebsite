<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    .block-container {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
    }

    .block {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        width: 150px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }

    .block:hover {
        transform: scale(1.05);
        background-color: #eef2f7;
    }

    #userInputArea {
        display: none;
        margin-top: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        margin-left: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .details {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: left;
        display: none;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="block-container">
        <div class="block" id="userBlock">User</div>
        <div class="block" id="adminBlock">Admin</div>
    </div>

    <div id="userInputArea">
        <input type="text" id="empIdInput" placeholder="Enter Employee ID">
        <button onclick="fetchEmployeeDetails()">Submit</button>
    </div>

    <div class="details" id="employeeDetails"></div>
</div>

<script>
    document.getElementById("userBlock").addEventListener("click", function(){
        document.getElementById("userInputArea").style.display = "block";
        document.getElementById("employeeDetails").style.display = "none";
    });

    function fetchEmployeeDetails() {
        const empId = document.getElementById("empIdInput").value.trim();
        if(!empId) {
            alert("Please enter Employee ID");
            return;
        }

        const apiUrl = `https://rkjbamtq2j.execute-api.us-east-1.amazonaws.com/IndividualEmployeeToolDetail?empId=${encodeURIComponent(empId)}`;

        fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error("Employee not found");
            }
            return response.json();
        })
        .then(data => {
            const detailsDiv = document.getElementById("employeeDetails");
            detailsDiv.innerHTML = "<h3>Employee Details</h3>" + 
                Object.entries(data).map(([key, value]) => `<p><b>${key}:</b> ${value}</p>`).join("");
            detailsDiv.style.display = "block";
        })
        .catch(error => {
            alert(error.message);
        });
    }
</script>

</body>
</html>
